name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update manifest version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" custom_components/sugar_valley_neopool/manifest.json

      - name: Create ZIP archive
        run: |
          cd custom_components
          zip -r ../sugar_valley_neopool.zip sugar_valley_neopool/

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: sugar_valley_neopool.zip
